name: iOS Build

on:
  push:
    branches:
      - dev  # Trigger on push to the main branch

jobs:
  ios-build:
    name: iOS Build
    runs-on: macos-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Setup Apple Developer Credentials
        run: |
          echo "APPLE_DEVELOPMENT_TEAM=${{ secrets.APPLE_TEAM_ID }}" >> $GITHUB_ENV
          echo "APP_STORE_CONNECT_API_KEY=${{ secrets.APP_STORE_CONNECT_API_KEY }}" >> $GITHUB_ENV
          echo "APP_STORE_CONNECT_API_KEY_ID=${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}" >> $GITHUB_ENV
          echo "APP_STORE_CONNECT_API_KEY_ISSUER_ID=${{ secrets.ISSUER_ID }}" >> $GITHUB_ENV

      - name: Authenticate with Apple Developer account
        run: |
          echo "${{ secrets.APPLE_DEVELOPER_PASSWORD }}" | xcrun altool --store-password-in-keychain-interactive --authenticate -u "${{ secrets.APPLE_ACCOUNT_EMAIL }}" -p stdin

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install dependencies
        run: yarn install --frozen-lockfile --network-timeout 300000

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: Build the iOS app
        run: |
          cd ios
          xcodebuild -workspace ci_test.xcworkspace \
            -scheme ci_test \
            -configuration "Release" \
            -sdk iphoneos \
            -archivePath build/ci_test.xcarchive \
            -allowProvisioningUpdates \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=$APPLE_DEVELOPMENT_TEAM \
            archive
