name: iOS Build

on:
  push:
    branches:
      - dev  # Trigger on push to the main branch

jobs:
  ios-build:
    name: iOS Build
    runs-on: macos-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Apple Developer Credentials
        run: |
          echo "Setting up Apple Developer credentials..."
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 --decode > $RUNNER_TEMP/AuthKey.p8
          echo "APP_STORE_CONNECT_API_KEY_PATH=$RUNNER_TEMP/AuthKey.p8" >> $GITHUB_ENV
          echo "APP_STORE_CONNECT_API_KEY_ID=${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}" >> $GITHUB_ENV
          echo "APP_STORE_CONNECT_API_KEY_ISSUER_ID=${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}" >> $GITHUB_ENV
          echo "APPLE_DEVELOPMENT_TEAM=${{ secrets.APPLE_TEAM_ID }}" >> $GITHUB_ENV

          
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable


      # - name: Install dependencies
      #   run: yarn install --frozen-lockfile --network-timeout 300000

      # - name: Install CocoaPods dependencies
      #   run: |
      #     cd ios
      #     pod install --repo-update

          
      - name: Build the iOS app
        run: |
          cd ios
          echo "${APP_STORE_CONNECT_API_KEY}" | base64 --decode > AuthKey.p8
            xcodebuild -workspace ci_test.xcworkspace \
            -scheme ci_test \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/ci_test.xcarchive \
            -allowProvisioningUpdates \
            -authenticationKeyPath $APP_STORE_CONNECT_API_KEY_PATH \
            -authenticationKeyID $APP_STORE_CONNECT_API_KEY_ID \
            -authenticationKeyIssuerID $APP_STORE_CONNECT_API_KEY_ISSUER_ID \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=$APPLE_DEVELOPMENT_TEAM \
            PROVISIONING_PROFILE_SPECIFIER="" \
            archive

